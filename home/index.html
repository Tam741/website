	 <style>
    /* Styles for the ad-blocker popup */
    #adblock-popup {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;

    }

    #adblock-popup button {

	 <div id="ad-test" class="ad-banner" style="display:none;"></div>

  <!-- Ad-blocker popup -->
  <div id="adblock-popup">
    <h2>Please disable your ad-blocker</h2>
    <p>We rely on ads to keep this site running. Please consider disabling your ad-blocker to support us.</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    // Function to detect if ad blocker is active
    function detectAdBlocker() {
      var adTest = document.getElementById('ad-test');
      
      // If the adTest element is hidden or removed, show the popup
      if (adTest.offsetHeight === 0) {
        document.getElementById('adblock-popup').style.display = 'block';
      }
    }

    // Function to close the popup
    function closePopup() {
      document.getElementById('adblock-popup').style.display = 'none';
    }

    // Run the adblock detection function when the page loads
    window.onload = detectAdBlocker;
  </script>
