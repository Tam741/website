	 <style>
    /* Styles for the ad-blocker popup */
    #adblock-popup {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;

      font-size: 18px;
    }

      font-size: 16px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* The "bait" element to be blocked by ad-blockers */

      display: block;
      width: 1px;

      position: absolute;
      left: -9999px;
      visibility: hidden;
    }

		<!-- Ad-blocker popup -->
  <div id="adblock-popup">
    <h2>Disable your ad-blocker</h2>
    <p>We rely on ads to keep this site running. Please disable your ad-blocker to support us.<br/>Disable your ad-blocker and reload the page.</p>
    <button onclick="reloadPage()">Reload</button>
  </div>
 <!-- Hidden "bait" element for ad-blocker detection -->
  <div id="ad-container" class="ad-banner"></div>

  <script>
    function detectAdBlocker() {
      var adElement = document.getElementById('ad-container');
      var isAdBlocked = window.getComputedStyle(adElement).display === 'none';

      // First check if bait element is hidden (common sign of ad-blocking)
      if (isAdBlocked) {
        showAdblockPopup();
        return;
      }

      // Second check by trying to load a fake ad script to trigger the onerror event
      var adTest = document.createElement('script');
      adTest.src = 'https://fakeadserver.com/ad.js'; // A fake ad-related URL
      adTest.onerror = function() {
        showAdblockPopup(); // Show popup if script fails to load
      };
      document.body.appendChild(adTest);
    }

    function showAdblockPopup() {
      document.getElementById('adblock-popup').style.display = 'block';
    }

    // Function to reload the page
    function reloadPage() {
      location.reload(); // Reloads the page
    }

    // Run the adblock detection function when the page loads
    window.onload = detectAdBlocker;
  </script>
