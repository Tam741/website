<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
  // Define the allowed paths (adjust according to your actual pages)
  const allowedPaths = ["/home","/about","/contact-us","/downloads"];

  // Get the current path of the URL
  const currentPath = window.location.pathname;

  // If the current path is not in the allowed list, redirect to the 404 page
  if (!allowedPaths.includes(currentPath)) {
    window.location.href = "/404.html";  // Replace with your 404 page location
  }
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home - TamWeb</title>
	<link rel="icon" href="/files/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/files/styles.css"> <!-- Link to external CSS -->
   <script type="text/javascript">
    if (window.location.pathname === "/home/index.html") {
      window.location.href = "/home";
    }
  </script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/downloads">Downloads</a></li>
                <li><a href="/contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section>
            <h1>Welcome to TamWeb</h1>
            <p>This is the homepage of TamWeb.</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TamWeb. All rights reserved.</p>
    </footer>
</body>
</html>
